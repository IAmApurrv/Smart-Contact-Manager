<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<!-- ~{base::layout(~{::section})} -->

<head>
	<meta charset="UTF-8" />
	<title>Login Page</title>
</head>

<body>
	<!-- justify-content-center col-md-4 offset-md-4 -->
	<section>
		<div class="container-fluid">
			<div class="row justify-content-center align-items-center mt-5 pt-5">
				<div class="col-md-4">

					<div class="card shadow mt-3">

						<div class="card-body p-4">
							<h1 class="text-center text-info">Login</h1>

							<div th:if="${param.error}" class="alert alert-danger">
								Invalid email or/and password</div>

							<div th:if="${param.logout}" class="alert alert-success">You
								have been logged out</div>

							<div th:if="${param.change}" class="alert alert-success">
								<p th:text="${param.change}"></p>
							</div>

							<form id="login-form" action="#" th:action="@{/dologin}" method="post" class="form">

								<div class="form-group">
									<label for="username" class="text-info mb-0">Username</label> <input type="text"
										name="username" id="username" class="form-control ip">
								</div>


								<div class="form-group">
									<label for="password" class="text-info mb-0">Password</label> <input type="password"
										name="password" id="password" class="form-control ip">
								</div>

								<!-- <div class="form-group form-check">
										<input type="checkbox" class="form-check-input" id="remember-me" name="remember-me" required>
										<label class="form-check-label" for="remember-me">Remember me</label>
										<a th:href="@{/forgotemailform}" class="text-info mx-auto">Forgot Password ?</a>
									</div> -->
								<div
									class="form-group mt-3 form-check d-flex justify-content-between align-items-center">
									<div>
										<input type="checkbox" class="form-check-input" id="remember-me"
											name="remember-me"> <label class="form-check-label text-info"
											for="remember-me">Remember
											me</label>
									</div>
									<a th:href="@{/forgotemailform}" class="text-info">Forgotten
										account?</a>
								</div>


								<!-- <div class="form-group">
                                	<button type="submit" class="btn btn-info text-white btn-md w-100">Login</button>
                            	</div> -->

								<div class="form-group text-center text-info mt-4">
									<button type="submit" class="btn btn-info text-white w-100">Login</button>

									<div class="container mt-4">
										<i class="me-3">Not registered yet ?</i>
										<a href="/signup" class="btn btn-success">Create new account</a>
									</div>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>

</body>

</html>
