<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title>Change password form</title>
</head>

<body>
	<section>
		<div class="container-fluid">
			<div class="row justify-content-center align-items-center mt-3 pt-5">
				<div class="col-md-4">

					<div class="card shadow mt-3">

						<div class="card-body p-4">
							<h3 class="text-center text-info">Enter new password</h3>
							<form method="post" action="" th:action="@{/changepassword}">

								<div class="form-group">
									<input required="required" type="password" name="newpassword"
										placeholder="Enter new password" class="form-control" />
								</div>

								<div class="container mt-3 text-center">
									<button class="btn btn-success w-100">Change Password</button>
								</div>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
