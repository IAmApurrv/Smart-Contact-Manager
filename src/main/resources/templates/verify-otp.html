<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<!-- ~{base::layout(~{::section})} new -->
<!-- base::layout(~{::section}) old -->

<head>
	<meta charset="UTF-8" />
	<title>Email Form</title>
</head>

<body>
	<section>
		<div class="container-fluid">
			<div class="row justify-content-center align-items-center mt-5 pt-5">
				<div class="col-md-4">

					<div class="card shadow mt-3">

						<div class="card-body p-4">
							<form method="post" action="" th:action="@{/verifyotp}" class="form">

								<!-- <div class="alert alert-success text-center mt-3" role="alert">We have
							sent OTP to your email.</div> -->


								<!-- message box -->
								<div th:if="${session.message}" class="container">
									<div class="alert alert-danger text-center" role="alert">
										<span th:text="${session.message}"></span>
									</div>
									<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
								</div>

								<div class="form-group">
									<input required="required" type="text" name="otp" class="form-control"
										placeholder="Enter OTP">
								</div>

								<div class="mt-4 container text-center">
									<button type="submit" class="btn btn-success w-50">Verify</button>
									<a href="/resendotp" class="btn btn-info text-white w-40">Resend
										OTP</a>
								</div>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
