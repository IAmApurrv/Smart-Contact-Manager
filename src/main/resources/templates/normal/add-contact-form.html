<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/Base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Add Contact</title>
	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
</head>

<body>
	<section>
		<div class="container-fluid justify-content-center col-md-10 offset-md-1">

			<div class="card mt-3">

				<div class="card-body">
					<div class="text-info">
						<h1 class="text-center fw-bold">Add New
							Contact</h1>
					</div>

					<form action="#" th:action="@{/user/processcontact}" method="POST" class="my-3"
						th:object="${contact}" enctype="multipart/form-data">

						<!-- name, nickname and dateOfBirth -->
						<div class="form-group d-flex">

							<div class="input-group w-100 me-2">
								<div class="input-group-prepend">
									<div class="input-group-text h-100">
										<i class="fa fa-user fa-lg text-success"></i>
									</div>
								</div>
								<input required type="text" id="firstName" name="name" placeholder="Name"
									class="form-control" />
							</div>

							<div class="input-group w-100 ms-1 me-1">
								<div class="input-group-prepend">
									<div class="input-group-text h-100">
										<i class="fa fa-user fa-lg text-success"></i>
									</div>
								</div>
								<input type="text" id="nickname" name="nickname" placeholder="Nick Name"
									class="form-control" />
							</div>

							<div class="input-group w-100 ms-2">
								<div class="input-group-prepend">
									<div class="input-group-text h-100">
										<i class="fas fa-birthday-cake fa-lg text-success"></i>
									</div>
								</div>
								<input type="date" id="dateOfBirth" name="dateOfBirth" placeholder="Date of Birth"
									class="form-control" />
							</div>

						</div>


						<!-- nickname -->
						<!-- <div class="input-group mt-3">
							<div class="input-group-prepend">
								<div class="input-group-text h-100">
									<i class="fa fa-user fa-lg text-success"></i>
								</div>
							</div>
							<input type="text" id="nickname" name="nickname"
								placeholder="Nick Name" class="form-control" />
						</div> -->


						<!-- mobile no, email and city -->
						<div class="form-group d-flex mt-3">

							<div class="input-group w-100 me-2">
								<div class="input-group-prepend">
									<div class="input-group-text h-100">
										<i class="fa fa-phone fa-lg text-success"></i>
									</div>
								</div>
								<input required min="10" type="number" id="mobileNo" name="mobileNo"
									placeholder="Mobile Number" class="form-control" />
							</div>

							<div class="input-group w-100 ms-1 me-1">
								<div class="input-group-prepend">
									<div class="input-group-text h-100">
										<i class="fas fa-at fa-lg text-success"></i>
									</div>
								</div>
								<input type="email" id="email" name="email" placeholder="Email" class="form-control" />
							</div>

							<div class="input-group w-100 ms-2">
								<div class="input-group-prepend">
									<div class="input-group-text h-100">
										<i class="fas fa-location-arrow fa-lg text-success"></i>
									</div>
								</div>
								<input type="text" id="city" name="city" placeholder="City" class="form-control" />
							</div>

						</div>


						<!-- email -->
						<!-- <div class="input-group mt-3">
							<div class="input-group-prepend">
								<div class="input-group-text fw-bold text-success">@</div>
							</div>
							<input type="email" id="email" name="email"
								placeholder="Email" class="form-control" />
						</div> -->


						<!-- relationship and work -->
						<div class="form-group d-flex mt-3">

							<div class="input-group w-100 me-2">
								<div class="input-group-prepend">
									<div class="input-group-text h-100">
										<i class="fas fa-heart fa-lg text-success"></i>
									</div>
								</div>
								<input required type="text" id="relationship" name="relationship" placeholder="Relation"
									class="form-control" />
							</div>

							<div class="input-group w-100 ms-2">
								<div class="input-group-prepend">
									<div class="input-group-text h-100">
										<i class="fa fa-briefcase fa-lg text-success"></i>
									</div>
								</div>
								<input type="text" id="work" name="work" placeholder="Work" class="form-control" />
							</div>

						</div>


						<!-- description -->
						<div class="form-group mt-3">
							<textarea id="mytextarea" name="description" class="form-control" placeholder="Description"
								rows="3"></textarea>
						</div>


						<!-- image -->
						<div class="form-group custom-file mt-3">
							<input type="file" name="profileImage" />
						</div>


						<!-- submit -->
						<div class="container text-center">
							<button class="btn btn-success btn-lg mt-3 w-100">Save
								Contact</button>
						</div>
					</form>
				</div>
			</div>
		</div>


		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

		<script>
			tinymce.init({
				selector: '#'
			});
		</script>

		<script>
			$(document).ready(() => {
				$(".item").removeClass("active");
				$("#addcontact").addClass("active");
			});
		</script>

	</section>
</body>

</html>
