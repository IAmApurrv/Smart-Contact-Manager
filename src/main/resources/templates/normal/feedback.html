<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/Base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Feedback</title>
</head>

<body>
	<section>
		<div class="container-fluid justify-content-center col-md-10 offset-md-1">

			<div class="card mt-3">

				<div class="card-header text-info">
					<h2 class="text-center fw-bold">Send Your Message</h2>
				</div>

				<div class="card-body">
					<form action="/user/processmessage" method="post">
						<div class="form-group">
							<label for="subject" class="text-info">Subject</label> <input type="text" id="subject"
								name="subject" placeholder="Subject" class="form-control" required />
						</div>

						<div class="form-group">
							<label for="message" class="text-info">Message</label>
							<textarea id="message" name="message" rows="4" placeholder="Type your message here..."
								class="form-control" required></textarea>
						</div>
						<div class="form-group text-center mt-4">
							<button type="submit" class="btn btn-info text-white btn-lg w-100">Send
								Your Message</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script>
			$(document).ready(() => {
				$(".item").removeClass("active");
				$("#feedback").addClass("active");
			});
		</script>

	</section>
</body>

</html>
